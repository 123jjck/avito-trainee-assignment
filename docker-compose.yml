services:
  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: pr_service
      POSTGRES_PASSWORD: pr_service
      POSTGRES_DB: pr_service
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pr_service"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://pr_service:pr_service@db:5432/pr_service?sslmode=disable
      PORT: 8080
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
